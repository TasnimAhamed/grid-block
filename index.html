<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Block</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc0749fc62.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <section class="block__wrapper">
        <div class="container">
            <div class="row">
                <div class="col col-33">
                    <div class="col-wrap col-wrap-1">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <span class="icon-bar">
                                    <i aria-hidden="true" class="fas fa-users"></i>
                                </span>
                                <p class="title">General Enquiries:</p>
                                <p class="info">info@<wbr>coastaltemplate.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-33">
                    <div class="col-wrap col-wrap-2">
                        
                    </div>
                </div>
                <div class="col col-33">
                    <div class="col-wrap col-wrap-3">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <span class="icon-bar">
                                    <i aria-hidden="true" class="fas fa-user"></i>
                                </span>
                                <p class="title">Sarah Jane:</p>
                                <p class="info">sarah@<wbr>coastaltemplate.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-33 col-4">
                    <div class="col-wrap col-wrap-4">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <span class="icon-bar">
                                    <i aria-hidden="true" class="fas fa-map-marker-alt"></i>
                                </span>
                                <p class="title">Address:</p>
                                <p class="info">23 Creative Street, <br>WordPress, 5555</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-33 col-5">
                    <div class="col-wrap col-wrap-5">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <img width="382" height="122" src="https://demos.bakerwebdev.net/coastal/wp-content/uploads/sites/10/2020/01/logo.png" class="size-full" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-33 col-6">
                    <div class="col-wrap col-wrap-6">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <span class="icon-bar">
                                    <i aria-hidden="true" class="fas fa-phone"></i>
                                </span>
                                <p class="title">Phone:</p>
                                <p class="info">+61 425 555 555	</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-33">
                    <div class="col-wrap col-wrap-7">
                        
                    </div>
                </div>
                <div class="col col-33">
                    <div class="col-wrap col-wrap-8">
                        <div class="background-overlay"></div>
                        <div class="content-wrap">
                            <div class="content">
                                <span class="icon-bar">
                                    <i aria-hidden="true" class="fas fa-mobile-alt"></i>
                                </span>
                                <p class="title">Mobile:</p>
                                <p class="info">+61 425 555 555	</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-33">
                    <div class="col-wrap col-wrap-9">
                        
                    </div>
                </div> 
            </div>
        </div>
    </section>


</body>
</html>
